<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Property</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg" *ngIf="propertyData">

  <ion-card>

    <img [src]="propertyData.imageData"/>

    <ion-card-content>
      <ion-card-title>
        {{propertyData.street}}, {{propertyData.zip}} {{propertyData.town}} <p><small>Lat {{propertyData.latitude}}, Lon {{propertyData.longitude}}</small></p>
      </ion-card-title>
      <!-- <p>
        
      </p> -->
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          Rating {{propertyData.microRating}}
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='cash'></ion-icon>
          CHF {{propertyData.price}}
        </button>
      </ion-col>
    </ion-row>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='home'></ion-icon>
          {{propertyData.objectType}}
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
  
  <button ion-button color="secondary" (click)="appraise()" >Appraise</button>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Surface living</ion-label>
      <ion-input type="number" placeholder="Surface living" [(ngModel)]="propertyData.surfaceLiving"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Rooms</ion-label>
      <ion-input type="number" placeholder="Rooms" [(ngModel)]="propertyData.roomNb"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Build year</ion-label>
      <ion-input type="number" placeholder="Build year" [(ngModel)]="propertyData.buildYear"></ion-input>
    </ion-item>    
  </ion-list>
</ion-content>
